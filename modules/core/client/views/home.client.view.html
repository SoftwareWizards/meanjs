<!DOCTYPE html>

<head>

  <style>

    <br>
    <div class="row">

        <br /> Sean was here.
      </p>
    </div>
    <div id="pics">
      <img src="https://media.boingboing.net/wp-content/uploads/2015/11/150611A-Sagan.jpg" width="100" height="100" id="picOne" />
      <img src="https://media.boingboing.net/wp-content/uploads/2015/11/150611A-Sagan.jpg" width="100" height="100" id="picTwo" />

    </div>
