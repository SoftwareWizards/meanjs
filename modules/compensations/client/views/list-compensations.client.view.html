<section>
  <div class="page-header">
    <h1> Received Compensation</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="compensation in vm.compensations"
       ui-sref="compensations.view({ compensationId: compensation._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="compensation.created | date:'mediumDate'"></span>
        by
        <span ng-if="compensation.user" ng-bind="compensation.user.displayName"></span>
        <span ng-if="!compensation.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="compensation.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.compensations.$resolved && !vm.compensations.length">
    No Compensations yet. Please complete a <a ui-sref="tasks.list">task</a>!
  </div>
</section>
