<section>
  <div class="page-header">
    <h1>{{vm.compensation._id ? 'Edit Compensation' : 'Send Climber Compensation'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.compensationForm" class="form-horizontal" ng-submit="vm.save(vm.form.compensationForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Confirm Task Name</label>
          <input name="name" type="text" ng-model="vm.compensation.name" id="name" class="form-control" placeholder="Task Name" required>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="climber">Confirm Climber Name</label>
          <input name="climber" type="text" ng-model="vm.compensation.climber" id="climber" class="form-control" placeholder="Climber Name" required>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="type">Confirm Compensation Type (i.e. Money, Gift Card, Food, Paypal, Western Union, Other)</label>
          <input name="type" type="text" ng-model="vm.compensation.type" id="type" class="form-control" placeholder="Compensation Type" required>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="timeframe">Confirm Payment Timeframe </label>
          <input name="timeframe" type="text" ng-model="vm.compensation.timeframe" id="timeframe" class="form-control" placeholder="Enter Payment Timeframe" required>
        </div>
