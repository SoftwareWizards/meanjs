<section class="row">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <form name="vm.userForm" ng-submit="vm.updateUserProfile(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <h4> Demographics </h4>
        <small>This form is for collecting demographic information. This information is not used as a qualifier for the use of this system. </small>
        <!--education-->
        <div class="form-group" show-errors>
          <label for="education"> Highest level of education completed? </label>
          <select type="text" id="education" name="education" class="form-control" ng-model="vm.user.education">
            <option value=""> --- Please Select --- </option>
            <option value="High School(no diploma)"> High School(no diploma) </option>
            <option value="High School Diploma/GED Equivalent"> High School Diploma/GED Equivalent </option>
            <option value="Some College"> Some College </option>
            <option value="Associate Degree/Vocational Degree Equivalent"> Associate Degree/Vocational Degree Equivalent </option>
            <option value="Bachelors"> Bachelors </option>
            <option value="Masters +"> Masters + </option>
          </select>
        </div>
        <!--end education-->
        <!--transport-->
        <div class="form-group" show-errors>
          <label for="transport"> Do you have or are you able to find transportation if a task requires it? </label>
          <select type="text" id="transport" name="transport" class="form-control" ng-model="vm.user.transport">
            <option value=""> --- Please Select --- </option>
            <option value="Yes"> Yes </option>
            <option value="No"> No </option>
          </select>
        </div>
        <!--end transport-->
        <!--area-->
        <div class="form-group" show-errors>
          <label for="area"> What kind of area do you live in? </label>
          <select type="text" id="area" name="area" class="form-control" ng-model="vm.user.area">
            <option value=""> --- Please Select --- </option>
            <option value="Rural"> Rural </option>
            <option value="Urban/Metro"> Urban/Metro </option>
            <option value="Suburban"> Suburban </option>
            <option value="Other"> Other </option>
          </select>
        </div>
        <!--end area-->

        <!--status-->
        <div class="form-group" show-errors>
          <label for="status"> Employment Status </label>
          <select type="text" id="status" name="status" class="form-control" ng-model="vm.user.status">
            <option value=""> --- Please Select --- </option>
            <option value="Employed for wages"> Employed for wages </option>
            <option value="Self-employed"> Self-employed </option>
            <option value="Out of work and looking for work"> Out of work and looking for work </option>
            <option value="Out of work but not currently looking for work"> Out of work but not currently looking for work </option>
            <option value="Homemaker"> Homemaker </option>
            <option value="Student"> Student </option>
            <option value="Military"> Military </option>
            <option value="Retired"> Retired </option>
            <option value="Unable to work"> Unable to work </option>
          </select>
        </div>
        <!--end status-->
        <!--assistance-->
        <div class="form-group" show-errors>
          <label for="assistance"> Do you receive public or government assistance? </label>
          <select type="text" id="assistance" name="assistance" class="form-control" ng-model="vm.user.assistance">
            <option value=""> --- Please Select --- </option>
            <option value="Yes"> Yes </option>
            <option value="No"> No </option>
          </select>
        </div>
        <!--end assistance-->
        <!--program-->
        <div class="form-group" show-errors>
          <label for="program">  If on assistance, please list the agency or program? </label>
          <input type="text" id="program" name="program" class="form-control" ng-model="vm.user.program" placeholder="Agency or Program Name">
          </input>
        </div>
        <!--end program-->

        <!--disability-->
        <div class="form-group" show-errors>
          <label for="disability"> Are you on disability? </label>
          <select type="text" id="disability" name="disability" class="form-control" ng-model="vm.user.disability">
            <option value=""> --- Please Select --- </option>
            <option value="Yes"> Yes </option>
            <option value="No"> No </option>
          </select>
        </div>
        <!--end disability-->

        <!--income-->
        <div class="form-group" show-errors>
          <label for="income"> Annual Income </label>
          <select type="text" id="income" name="income" class="form-control" ng-model="vm.user.income">
            <option value=""> --- Please Select --- </option>
            <option value="Less than $10,000"> Less than $10,000 </option>
            <option value="$10,000 to $19,999"> $10,000 to $19,999 </option>
            <option value="$20,000 to $29,999"> $20,000 to $29,999 </option>
            <option value="$30,000 to $39,999"> $30,000 to $39,999 </option>
            <option value="$40,000 to $49,999"> $40,000 to $49,999 </option>
            <option value="$50,000 to $59,999"> $50,000 to $59,999 </option>
            <option value="$60,000 to $69,999"> $60,000 to $69,999 </option>
            <option value="$70,000 to $79,999"> $70,000 to $79,999 </option>
            <option value="$80,000 to $89,999"> $80,000 to $89,999 </option>
            <option value="$90,000 to $99,999"> $90,000 to $99,999 </option>
            <option value="$100,000 to $149,999"> $100,000 to $149,999 </option>
            <option value="$150,000 or more"> $150,000 or more</option>
          </select>
        </div>
        <!--end income-->




        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Save Demographics</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
