<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>myLadder Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Log in to myLadder!</h1>
    <p>Please enter your username and password to gain access to the myLadder system.</p>
   <div id="loginForm" align="center">
     <!-- basic form is here -->
    <form>
      <input type="text" name="username" id="username" placeholder="Enter username" required />
      <br />
      <input type="text" name="password" id="password" placeholder="Enter password" required/><br>
      <br />
      <input type="submit" value="Submit">
    </form>

    <h2>New user?</h2>
    <b><a href="RegistrationPage.html">Sign up</a></b>
  </div>
  </body>
</html>
